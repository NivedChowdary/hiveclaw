<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiveClaw Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 1px solid #334155;
      margin-bottom: 30px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .subtitle { color: #94a3b8; }
    .status-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #334155;
    }
    .status-card h2 { 
      font-size: 1.2rem; 
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #334155;
    }
    .status-row:last-child { border-bottom: none; }
    .status-label { color: #94a3b8; }
    .status-value { font-family: monospace; color: #22c55e; }
    .chat-box {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #334155;
    }
    .chat-box h2 { margin-bottom: 15px; }
    #messages {
      background: #0f172a;
      border-radius: 8px;
      padding: 15px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .message.user {
      background: #f59e0b;
      color: #000;
      margin-left: 20%;
      text-align: right;
    }
    .message.assistant {
      background: #334155;
      margin-right: 20%;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #f8fafc;
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #f59e0b;
    }
    button {
      padding: 12px 24px;
      background: #f59e0b;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #d97706; }
    button:disabled { background: #475569; cursor: not-allowed; }
    .error { color: #ef4444; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üêù HiveClaw</h1>
      <p class="subtitle">AGI-native gateway for AI agents</p>
    </header>

    <div class="status-card">
      <h2><span class="status-indicator" id="statusDot"></span> System Status</h2>
      <div class="status-row">
        <span class="status-label">Status</span>
        <span class="status-value" id="statusText">Checking...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Version</span>
        <span class="status-value" id="versionText">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">API</span>
        <span class="status-value" id="apiText">-</span>
      </div>
    </div>

    <div class="chat-box">
      <h2>üí¨ Chat</h2>
      <div id="messages">
        <div class="message assistant">Hello! I'm HiveClaw. Type a message below to chat.</div>
      </div>
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter')sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Check API health on load
    window.onload = function() {
      fetch('/api/health')
        .then(r => r.json())
        .then(data => {
          document.getElementById('statusDot').style.background = '#22c55e';
          document.getElementById('statusText').textContent = 'Online';
          document.getElementById('versionText').textContent = data.version || 'Unknown';
          document.getElementById('apiText').textContent = window.location.origin + '/api';
        })
        .catch(err => {
          document.getElementById('statusDot').style.background = '#ef4444';
          document.getElementById('statusText').textContent = 'Error: ' + err.message;
        });
    };

    // Send message
    function sendMessage() {
      var input = document.getElementById('messageInput');
      var msg = input.value.trim();
      if (!msg) return;

      // Add user message
      var messages = document.getElementById('messages');
      messages.innerHTML += '<div class="message user">' + escapeHtml(msg) + '</div>';
      input.value = '';
      input.disabled = true;
      document.getElementById('sendBtn').disabled = true;

      // Scroll to bottom
      messages.scrollTop = messages.scrollHeight;

      // Send to API
      fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg})
      })
      .then(r => r.json())
      .then(data => {
        if (data.response) {
          messages.innerHTML += '<div class="message assistant">' + escapeHtml(data.response) + '</div>';
        } else if (data.error) {
          messages.innerHTML += '<div class="message assistant error">' + escapeHtml(data.error) + '</div>';
        }
        messages.scrollTop = messages.scrollHeight;
      })
      .catch(err => {
        messages.innerHTML += '<div class="message assistant error">Error: ' + escapeHtml(err.message) + '</div>';
      })
      .finally(() => {
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
      });
    }

    function escapeHtml(text) {
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
